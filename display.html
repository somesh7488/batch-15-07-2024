<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        li{
            border: 1px solid red;
            padding: 10px;
            margin-bottom: 10px;
            list-style: none;
        }
        li:nth-child(3){
            /* background-color: aqua; */
            /* display: none;
            visibility: hidden; */
            opacity: 0;
        }
        span{
            border: 1px solid red;
            padding: 10px;
            width: 500px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 
    
    display:
    -grid
    -flex
    -block
    -inline
    -none
    -inline-block 
    -->

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>React</li>
    </ul>

    <span>somesh kumar</span>
    <span>somesh kumar</span>
    <span>somesh kumar</span>
    <span>somesh kumar</span>
    <span>somesh kumar</span>
</body>
</html>
