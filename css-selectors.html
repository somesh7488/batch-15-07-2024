<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <!-- Linking external css sheet -->
     <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- 
    CSS:
    1. inline  css
    2. internal css
    3. external css

    CSS Selectors:
        1.Tag/Element selector:
            tagname{
                css properties
            }

        2. Class selector:
            .class_name{
                    css properties
            }
        3. id selector:
            #id_name{
                css properties
            }
    4. Global selector/universal selector:
    syntax:
        *{

        css properties
        }

    5. Attribute Selector:

    6. Descendant selector:

    syntax:
      grand_parent parent child{
      
      css properties
      }
    7. Direct child:
    syntax: parent > direct child{
    }

    8.General sibling selector:
    9. Adjacent sibling selector:
    10. Pseudo class selector(:):
        -hover
        -active
        -focus
        -first child:
        -last child:
        -nth child:
    11. Pseudo element selector(::):

    -::before
    -::after

    12.group selector:



    
    -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <!-- Pseudo element selector(::) -->

    <div class="container">My name is Somesh.</div>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus qui dicta numquam excepturi voluptates maiores id distinctio voluptate. Dolorem, dolorum omnis quisquam a quibusdam numquam sequi vitae beatae iusto veritatis!</p>
   



</body>
</html>
