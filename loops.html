<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javascript</title>
</head>
<body>
    <!-- 

    Loops:
        -for
            sytnax: for(initialization;condition;increment/decrement){

            statements or block of code;
            }

            
        -while:
                syntax:

                    while(condition){

                    statements or block of code;
                    increment/decrement
                    }


        -do while:
            syntax:
                    do{
                    statements or block of code;
                    increment/decrement
                    
                    }while(condition)
    
    -->

        <select name="year" id="year">
            
        </select>


        <script>
            var months=["jan","feb"]
           
            var opt="<option>date</option>";

            for(let i=1;i<=31;i++){

                opt+="<option value="+i+">"+i+"</option>";

            }
            document.getElementById("year").innerHTML=opt;
            
            

           
        </script>
</body>
</html>
