<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage Techniques</title>
</head>
<body>
    <!-- 
    -number
    -string
    -boolean
    -undefined
    -null
    -Arrays
    -objects
    -Array of objects

    Data Storage techniques:
    -strings
    Arrays
    -objects
    -Array of objects

    
    -->

    <script>
        //strings:

        //String Literals:
        var course="ReactJS Training";
        document.write(course+"</br>");
        document.write(typeof course+"</br>");

        course="Mern Stack";
        document.write(course+"</br>");

        //string constructor:
        var trainer=new String('Somesh Kumar');
        document.write(trainer+"</br>");
        document.write(typeof trainer+"</br>");

        //Array:
        document.write("<h2>Arrays:</h2>")

        //Array Literals:

        var concepts=['HTML','CSS',"Javascript"];
        document.write(concepts+"</br>");
        document.write(typeof concepts+"</br>");

        //Array constructor:

        var virus=new Array("covid-19",'omicron',"Delta","BF-7","xyz",'abc',"ghi");
        document.write(virus+"</br>");
        document.write(typeof virus+"</br>");

        document.write("<h2>Array retrieval manually:</h2>");

        document.write(virus[0]+"</br>");
        document.write(virus[1]+"</br>");
        document.write(virus[2]+"</br>");
        document.write(virus[3]+"</br>");
        
        document.write("<h2>Array retrieval using loops:</h2>");
        console.log(virus.length);
        

        for(let i=0;i<virus.length;i++){

            document.write(virus[i]+"</br>");

        }

        let z=[1,4,6,83,"Somesh",66,65,98,54,76,12];

        let j=0;
        while(j<z.length){
            document.write(z[j]+"</br>");
            j++;
        }

        //Objects:Objects are always create din the term of key and values;

        var product={
            name:"macbook Air",
            model:'MA0001',
            price:70000,
            desc:"Good product",
            discount:"10%"
        }

        console.log(product);

        document.write("<h2>Object retrieval Manually:</h2>");

        document.write(product.name+"</br>");
        document.write(product.model+"</br>");
        document.write(product.price+"</br>");
        document.write(product.desc+"</br>");
        document.write(product.discount+"</br>");


    document.write("<h2>Object retrieval using loops:</h2>");


    for(let i in product){

        document.write(product[i]+"</br>")


    }

    //Array of objects:

    let users=[{
        id:1,
        name:"Somesh Kumar",
        email:"srv.somesh@gmail.com",
        mob:1111111111,
        qualification:"MBA-IT"
    },{
        id:2,
        name:"Ganesh",
        email:"ganesh@gmail.com",
        mob:22222222,
        qualification:"MCA"
    },{
        id:3,
        name:"Laxmi",
        email:"laxmi@gmail.com",
        mob:33333333333,
        qualification:"Btech"

    }];

    console.log(users);
    

    document.write("<h2>Array of Object retrieval:</h2>");

    document.write(users[0].id+"</br>");
    document.write(users[1].id+"</br>");
    document.write(users[2].id+"</br>");


    document.write(users[0].name+"</br>");
    document.write(users[1].name+"</br>");
    document.write(users[2].name+"</br>");

    document.write("<h2>Array of Object using loops:</h2>");

    for(let i=0;i<users.length;i++){
        document.write(users[i].id+"</br>");
        document.write(users[i].name+"</br>");
        document.write(users[i].email+"</br>");
        document.write(users[i].mob+"</br>");
        document.write(users[i].qualification+"</br>");
        document.write("</br>");
    }



        

        

    </script>
</body>
</html>
