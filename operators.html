<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <!-- 
    Operators:
    -Arithmetic Operator: +,-,*,/,%

    -Unary operator:
            -pre:
                -pre-increment:(++var_name):
                    -increment the value by 1.
                    -print the value
                -pre-decrement:(--var_name):
                    -decrement the value by 1.
                    -print the value
            -post:
                -post-increment:(var_name++):
                    -Print the value.
                    -increase the value by 1;
                -post-decrement:(var_name--)
                    -Print the value.
                    -decrease the value by 1;

    Assignment operator: =,+=,-=,*=,/=,&=

    comparison opertor:==,===,!=,<,>,<=,>=;


    Logical Operator:
        -Logical AND(&&)
        -Logical OR(||)
        -Logical NOT(!)

    Bitwise operator:
        -Bitwise AND(&)
        -Bitwise OR(|)
        -Bitwise XOR(^)
        -Bitwise NOT(~)

    

    Ternary Operator:(?)

    syntax: 
            (condition)?expression1:expression2;
    -->
    <script>
        
        

        let a=152;
        

        (a%2==0)?console.log("a is even"): console.log("a is odd");
        ;
        
        
        

        


       
    

        
        
        

        
        
        
        
        

    </script>
</body>
</html>
