<body>
    <!-- 
    Variables: Vaiables are used to store data.

    syntax: variable_keyword variable_name=value;


    //variable declaration:

        var a;
    //variable initialization:
        a=5;

    varibale_keyword:
        -var:Re-declaration and re-initialization is possible.It is a global scope variable. var supports hoisting concept.

        -let:Re-declaration is not possible but re-initialization is possible. It is local scope variable/block scope variable

        -const: Both the Re-declaration and re-initialization is not possible. It is local scope variable/block scope variable
    
        Rules: 
        -we can use A-Z,a-z,0-9,_$
        -it can start with (A-Z,A-Z,_,$), cannot starts with 0-9;
        -we should follow camelCase writing style.

    -->
        <script>
            
           
           let firstNumber=7;
           const secondNumber=8;
           

           
        </script>
