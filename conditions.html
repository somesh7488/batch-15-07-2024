<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions in JS</title>
</head>
<body>
    <!-- 
    Conditions in JS:

    -if
            syntax:
                    if(conditions){

                    statements or expressions;

                    }
    -if else

                syntax:
                    if(conditions){

                    statements or expressions;

                    }else{
                        statements or expressions;

                    }
    -if else if

    syntax: 
                if(condtion){
                
                statement or expression;
                }else if(condition){
                statement or expression;
                }else if(condition){
                statement or expression;
                }else if(condition){
                statement or expression;
                }
                .
                .
                .
                .else{
                statement or expression;
                }



    -Nested if else
    -Switch
    
    -->

    <script>
        let color=prompt("Enter your color");

        switch(color){

            case "red":
                document.write("The color is red");
                break;
            case "blue":
                document.write("The color is blue");
                break;
            case "white":
                document.write("The color is white");
                break;
            case "green":
                document.write("The color is green");
                break;
            default:
                document.write("The color is Unknown");
                break;

        }


        
    </script>


</body>
</html>
